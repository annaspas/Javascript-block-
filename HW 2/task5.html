    <script>
        // Задание 5. Функция принимает число n. Выдать первые n чисел ряда фибоначи

        var answer = prompt ('enter the number');
        var n =+answer;

        var result = [1, 1]; 
        for (i = 2; i < n; i ++) {
     
    result[i] = result[i-1] + result[i-2];
}
        console.log(result);      

    </script>
